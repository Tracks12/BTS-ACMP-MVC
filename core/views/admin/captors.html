<script language="javascript" type="text/javascript">
	var captorsList = xhr.getCaptors();

	captorsList.forEach((item) => {
		let cell = [
			`<tr id="captor-${item.idCaptor}">`,
				`<td>${item.id}</td>`,
				`<td>${new Date(item.registerTime).toLocaleString()}</td>`,
				'<td>',
					'<button><span class="fa fa-edit"></span></button>',
					'<button><span class="fa fa-trash"></span></button>',
				'</td>',
			'</tr>'
		];

		$('#captor-list').append(cell.join(''));
	});
</script>
